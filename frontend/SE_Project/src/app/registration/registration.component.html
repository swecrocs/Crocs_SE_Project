<div class="register-page">
    <div class="register-container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="CollabResearch Logo" class="logo-icon">
          </div>
        <form [formGroup]="form" (submit)="getFormValue()" class="form-container">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email">
                <mat-icon matSuffix fontIcon="email"></mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide()? 'password' : 'text'" formControlName="password">
                <button
                    mat-icon-button
                    matSuffix
                    type="button"
                    (click)="onHide($event)"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()"
                    >
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirmPwd">
            </mat-form-field>
            <div class="register-button-group">
                <button mat-flat-button type="submit" class="register-button">Sign up</button>
                <button mat-button (click)="onLogin()" class="login-button" data-test="login-button">Login</button>
            </div>
        </form>
    </div>
</div>
