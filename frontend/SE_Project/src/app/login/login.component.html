<div class="login-page">
  <div class="login-container">
    <div class="logo">
      <img
        src="assets/images/logo.png"
        alt="CollabResearch Logo"
        class="logo-icon"
      />
    </div>

    <form [formGroup]="form" (submit)="getFormValue()" class="form-container">
      <!-- Email Field -->
      <mat-form-field appearance="outline" floatLabel="auto">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="text"
          formControlName="email"
          placeholder="Enter the email"
        />
        <mat-icon matSuffix fontIcon="email"></mat-icon>
        <mat-error
          *ngIf="form.controls.email?.invalid && form.controls.email?.touched"
        >
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide() ? 'password' : 'text'"
          formControlName="password"
          placeholder="Enter the password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="onHide($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error
          *ngIf="
            form.controls.password?.invalid && form.controls.password?.touched
          "
        >
          Password is required.
        </mat-error>
      </mat-form-field>

      <!-- Error Message Display -->
      <p *ngIf="errorMessage()" class="error-message">{{ errorMessage() }}</p>

      <!-- Button Group -->
      <div class="login-button-group">
        <button mat-raised-button type="submit" class="login-button">
          Sign In
        </button>
        <button mat-button (click)="onRegister()" class="signup-button">
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
