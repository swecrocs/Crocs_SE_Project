<app-header></app-header>

<section class="profile">
  <div class="container">
    <h2 class="profile__title">Edit Your Profile</h2>

    <!-- Success / Error messages -->
    <div class="profile__messages">
      <p class="success-message" *ngIf="successMessage()">
        {{ successMessage() }}
      </p>
      <p class="error-message" *ngIf="errorMessage()">{{ errorMessage() }}</p>
    </div>

    <form
      [formGroup]="profileForm"
      (ngSubmit)="onSubmit()"
      class="profile__form"
    >
      <div class="form-group">
        <label for="full_name">Full Name <span class="required">*</span></label>
        <input
          id="full_name"
          type="text"
          formControlName="full_name"
          placeholder="Enter your full name"
        />
      </div>

      <div class="form-group">
        <label for="affiliation">Affiliation</label>
        <input
          id="affiliation"
          type="text"
          formControlName="affiliation"
          placeholder="Your university, institution, or company"
        />
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea
          id="bio"
          rows="4"
          formControlName="bio"
          placeholder="A short bio about yourself..."
        ></textarea>
      </div>

      <div class="form-group">
        <label for="email">Email (read-only)</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Email"
          readonly
        />
      </div>

      <button type="submit" class="profile__submit-btn">Save Profile</button>
    </form>
  </div>
</section>
